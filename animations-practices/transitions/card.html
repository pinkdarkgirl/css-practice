<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>TrailSculpt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header>
        <h1>TrailSculpt</h1>
        <h3>Discover Nature's Masterpieces on Your Journey</h3>
      </header>
    </section>
    <ul class="gallery">
      <li>
        <figure>
          <a href="#">
            <img src="./images/kalalau.jpg" alt="kalalau trail" />
          </a>
          <figcaption>
            <main>
              <p class="subtitle">Challenging Hike of 18 kilometers</p>
              <h3 class="title">Kalalau Trail <em>Kauai, Hawaii</em></h3>
              <p class="main-body">
                Embark on an adventurous journey along the rugged Kalalau Trail,
                exploring the breathtaking Na Pali Coast and witnessing the
                beauty of Hawaii's nature and coastline.
              </p>
            </main>
            <footer>
              <a href="#">Adventure Details</a>
              <a href="#">Trail Map</a>
            </footer>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <a href="#">
            <img src="./images/olympia.jpg" alt="olympic trail" />
          </a>
          <figcaption>
            <main>
              <p class="subtitle">Scenic Trek of 12 kilometers</p>
              <h3 class="title">
                Enchanted Forest Trail <em>Olympic National Park, USA</em>
              </h3>
              <p class="main-body">
                Immerse yourself in the enchanting beauty of the Olympic
                National Park as you traverse the captivating Enchanted Forest
                Trail. A 12-kilometer journey through lush greenery and magical
                landscapes awaits.
              </p>
            </main>
            <footer>
              <a href="#">Adventure Details</a>
              <a href="#">Trail Map</a>
            </footer>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <a href="#">
            <img src="./images/apollo.jpg" alt="Great Ocean Walk" />
          </a>
          <figcaption>
            <main>
              <p class="subtitle">Coastal Hike of 104 kilometers</p>
              <h3 class="title">
                Great Ocean Walk <em>Victoria, Australia</em>
              </h3>
              <p class="main-body">
                Experience the mesmerizing beauty of the Great Ocean Walk along
                the stunning coastline of Victoria, Australia. This
                104-kilometer coastal hike offers breathtaking views of the
                Southern Ocean and iconic landmarks like the Twelve Apostles.
              </p>
            </main>
            <footer>
              <a href="#">Adventure Details</a>
              <a href="#">Trail Map</a>
            </footer>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
